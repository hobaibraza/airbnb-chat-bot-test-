<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyon Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(rgba(255, 90, 95, 0.9), rgba(255, 56, 61, 0.8));
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.2;
      pointer-events: none;
      z-index: 1;
    }

    #n8n-chat {
      z-index: 2;
    }

    .n8n-chat-toggle {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="n8n-chat"></div>

  <script src="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.iife.js"></script>
  <script>
    window.createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'embedded',
      showWelcomeScreen: false,

</html>
