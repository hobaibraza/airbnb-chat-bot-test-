<!DOCTYPE html>

  <!-- Egne overstyringer -->
  <style>
    /* 1) Helside r√∏d gradient + blur + korn */
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;

    body::before {
      content:""; position:fixed; inset:0;
      background: linear-gradient(135deg, #FF5A5F, #FF385D);
      filter: blur(10px);
      transform: scale(1.05);
      z-index: -2;
    }
    body::after {
      content:""; position:fixed; inset:0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");

      z-index: -1;

      height: 600px !important;
      background: none!important;
      z-index: 1000;
    }

    /* 3) Selve chat-vinduet */
    #n8n-chat > div {
      border-radius: 1rem !important;
      overflow: hidden !important;
      box-shadow: 0 12px 48px rgba(0,0,0,0.3) !important;
    }

    /* 4) Skjul toggle-knappen fullstendig */
    button.chat-toggle-button {
      display: none !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }
  </style>
</head>

<body>
