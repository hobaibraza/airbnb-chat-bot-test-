<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp√∏r AI-Verten</title>

  <!-- N8N chat widget styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
    rel="stylesheet"
  />

  <style>
    /* 1) Sikre fullskjerm-container */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* 2) Container for chatten */
    #n8n-chat {
      position: relative;   /* anker fixed-/absolute-barnet */
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* 3) Bakgrunn med korneffekt */
    body {
      background: radial-gradient(rgba(255, 90, 95, 0.9), rgba(255, 56, 61, 0.8));
      font-family: sans-serif;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.2;
      pointer-events: none;
    }

    /* 4) Fjern toggle-knapp */
    .chat-toggle-button {
      display: none !important;
    }

    /* 5) Plasser chat-boksen midt */
    #n8n-chat .chat-window {
      position: fixed !important;      /* alltid relativ til viewport */
      top: 50%           !important;
      left: 50%          !important;
      transform: translate(-50%, -50%) !important;

      width: var(--chat--window--width)   !important;
      height: var(--chat--window--height) !important;

      border-radius: 1rem   !important;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3) !important;
    }

    /* 6) Farge-/stilasvariabler */
    :root {
      --chat--window--width: 400px;
      --chat--window--height: 600px;

      --chat--border-radius: 1rem;
      --chat--header--background: #ff5a5f;
      --chat--header--color: #fff;

      --chat--message--bot--background: #ffffff;
      --chat--message--user--background: #20b69e;
      --chat--message--user--color: #fff;

      /* ekstra guard mot toggle */
      --chat--toggle--size: 0;
      --chat--toggle--background: none;
    }
  </style>
</head>
<body>
  <!-- Dette elementet fylles av n8n-chat -->
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',               // gj√∏r at det ikke dukker opp toggle-knapp
      showWelcomeScreen: false,
      initialMessages: [
        'Hei! Jeg er din digitale vert p√• Skyonvegen 27 ‚Äì sp√∏r meg gjerne om husregler, hvor ting ligger, sjekk-inn/-ut-tider eller noe annet om oppholdet ditt üôÇ'
      ],
      i18n: {
        no: {
          title: 'Sp√∏r AI-Verten',
          subtitle: '',
          inputPlaceholder: 'Skriv ditt sp√∏rsm√•l‚Ä¶',
        }
      }
    });
  </script>
</body>
</html>
