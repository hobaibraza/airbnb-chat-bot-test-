<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Skyon Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    :root {
      --chat--window--width: 400px;
      --chat--window--height: 600px;
      --chat--border-radius: 1rem;

      --chat--toggle--size: 0px;
      --chat--toggle--background: transparent;
      --chat--toggle--hover--background: transparent;
      --chat--toggle--active--background: transparent;
      --chat--toggle--color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, rgba(255, 90, 95, 0.9), rgba(255, 56, 61, 0.8));
      background-repeat: no-repeat;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    #n8n-chat {
      width: var(--chat--window--width);
      height: var(--chat--window--height);
      border-radius: var(--chat--border-radius);
      z-index: 10;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    n8n-chat-toggle {
      display: none !important;
      visibility: hidden !important;
    }
  </style>
</head>
<body>
  <div id="n8n-chat"></div>

  <!-- Laster inn n8n chat fra CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.iife.js"></script>
  <script>

      mode: 'window',

</body>
</html>
