<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp√∏r AI-Verten</title>

  <!-- n8n sin standard CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <!-- Egne overstyringer -->
  <style>
    /* Grunnleggende reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* Bakgrunnseffekter */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #FF5A5F, #FF385D);
      filter: blur(10px);
      z-index: -2;
    }
    
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      pointer-events: none;
      z-index: -1;
    }

    /* Hovedcontainer - sentrert rektangel */
    #n8n-chat {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 600px;
      z-index: 1000;
    }

    /* Chat-vindu - behold original design */
    #n8n-chat .chat-window {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.3);
    }

    /* Header med gradient */
    #n8n-chat .chat-header {
      background: linear-gradient(135deg, #FF5A5F, #FF385D) !important;
      color: white !important;
      padding: 16px 20px !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
    }

    /* Skjul toggle-knapp HELT - dette er hovedendringen */
button.chat-toggle-button {
  display: none !important;
  visibility: hidden !important;
  opacity: 0 !important;
  pointer-events: none !important;
}

    /* Input-felt - pass inn i rektangelen */
    #n8n-chat .chat-input {
      border-radius: 20px !important;
      margin: 0 16px 16px 16px !important;
      width: calc(100% - 32px) !important;
    }

    /* Sendeknapp - inne i input-feltet */
    #n8n-chat .chat-send-button {
      right: 24px !important;
      bottom: 24px !important;
    }
  </style>
</head>

<body>
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'window', // Viktig: bruk window-modus
      defaultLanguage: 'no',
      showWelcomeScreen: false,
      initialMessages: [
        'Hei! Jeg er din digitale vert p√• Skyonvegen 27 ‚Äì sp√∏r meg gjerne om husregler, hvor ting ligger, sjekk-inn/-ut-tider eller noe annet om oppholdet ditt üôÇ'
      ],
      i18n: {
        no: {
          title: 'Sp√∏r AI-Verten',
          subtitle: '',
          inputPlaceholder: 'Skriv ditt sp√∏rsm√•l her...',
          getStarted: 'Ny samtale'
        }
      },
      loadPreviousSession: true,
      windowConfig: {
        width: '100%',
        height: '100%'
      }
    });
  </script>
</body>
</html>
