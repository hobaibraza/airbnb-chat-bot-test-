<!DOCTYPE html>

<head>

  <!-- n8n sin standard CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <!-- Egne overstyringer -->
  <style>
    /* 1) Helside r√∏d gradient + blur + korn */
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
    }
    body::before {
      content:""; position:fixed; inset:0;
      background: linear-gradient(135deg, #FF5A5F, #FF385D);
      filter: blur(10px);
      transform: scale(1.05);
      z-index: -2;
    }
    body::after {
      content:""; position:fixed; inset:0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15; pointer-events:none;
      z-index: -1;
    }

    /* 2) Container midt p√• siden som ‚Äúvindu‚Äù */
    #n8n-chat {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 400px !important;
      height: 600px !important;
      background: none!important;
      z-index: 1000;
    }

    /* 3) Selve chat-vinduet */
    #n8n-chat > div {
      border-radius: 1rem !important;
      overflow: hidden !important;
      box-shadow: 0 12px 48px rgba(0,0,0,0.3) !important;
    }

    /* NYTT: Header f√•r samme r√∏de gradient som bakgrunn */
    #n8n-chat .chat-header {

      color: #ffffff !important;
    }
    
/* 5) Fiks skrivefeltet: overstyr <textarea> */
#n8n-chat .chat-input textarea {
  width: 100% !important;
  height: var(--chat--textarea--height) !important;
  padding: var(--chat--spacing) !important;
  border: none !important;
  border-radius: 1rem !important;
  background: rgba(255,255,255,0.8) !important;
  resize: none !important; /* valgfritt: sl√• av resizing-hj√∏rne */
}
    /* NYTT: Runde hj√∏rner p√• alle meldings-bobler */
    #n8n-chat .chat-message .message-content {

    }

    /* 4) Skjul toggle-knappen fullstendig */
    button.chat-toggle-button {
      display: none !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }
    /* 7) Fix horisontal scroll p√• textarea */
#n8n-chat textarea.chat-textarea {
  box-sizing: border-box !important;  /* inkluderer padding i bredden */

    #n8n-chat .chat-input textarea {

  </style>
