<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp√∏r AI-Verten</title>

  <!-- N8N chat widget styling -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    /* Fullscreen container som chatten skal fylle */
    html, body, #n8n-chat {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Bakgrunn (Airbnb-r√∏d + korneffekt) */
    body {
      background: radial-gradient(rgba(255, 90, 95, 0.9), rgba(255, 56, 61, 0.8));
      position: relative;
      font-family: sans-serif;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.2;
      pointer-events: none;
    }

    /* Overstyring av n8n-widget for √• fjerne toggle-knappen */
    .chat-toggle-button {
      display: none !important;
    }

    /* Plasser chat-boksen sentralt */
    #n8n-chat .chat-window {
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      border-radius: 1rem !important;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3) !important;
    }

    /* Tilpass farger, avrundinger etc via CSS-variabler */
    :root {
      --chat--window--width: 400px;
      --chat--window--height: 600px;

      --chat--border-radius: 1rem;
      --chat--header--background: #ff5a5f;
      --chat--header--color: #fff;

      --chat--message--bot--background: #ffffff;
      --chat--message--user--background: #20b69e;
      --chat--message--user--color: #fff;

      --chat--toggle--size: 0;           /* ekstra guard mot toggle */
      --chat--toggle--background: none;
    }
  </style>
</head>
<body>

  <!-- Dette elementet fylles av n8n-chat -->
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',               // <<< viktig for √• unng√• toggle-knapp
      showWelcomeScreen: false,
      initialMessages: [
        'Hei! Jeg er din digitale vert p√• Skyonvegen 27 ‚Äì sp√∏r meg gjerne om husregler, hvor ting ligger, sjekk-inn/-ut-tider eller noe annet om oppholdet ditt üôÇ'
      ],
      i18n: {
        no: {
          title: 'Sp√∏r AI-Verten',
          subtitle: '',
          inputPlaceholder: 'Skriv ditt sp√∏rsm√•l‚Ä¶',
        }
      }
    });
  </script>
</body>
</html>
