<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp√∏r AI-Verten</title>

  <!-- 1) n8n chat sin egen CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
    rel="stylesheet"
  />

  <style>
    /* 2) Hel side: lys gr√• bakgrunn */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* 3) Chat-container: 400√ó600 px midt p√• skjermen */
    #n8n-chat {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 600px;
      border-radius: 1rem;
      overflow: hidden;
      z-index: 10;
    }

    /* 4) R√∏d gradient + blur bak containeren */
    #n8n-chat::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #FF5A5F, #FF385D);
      filter: blur(10px);
      transform: scale(1.1);
      z-index: 0;
    }
    /*   + korn-st√∏y over */
    #n8n-chat::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      pointer-events: none;
      z-index: 1;
    }

    /* 5) Skjul eventuell toggle-knapp */
    .chat-toggle-button {
      display: none !important;
    }

    /* 6) ‚ÄúFullscreen‚Äù modus men kun inni v√•r 400√ó600-boks */
    #n8n-chat .chat-window {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background: transparent !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      z-index: 2;
    }

    /* 7) Gj√∏r header/body/footer i chat transparente */
    #n8n-chat .chat-window,
    #n8n-chat .chat-header,
    #n8n-chat .chat-body,
    #n8n-chat .chat-footer {
      background: transparent !important;
      box-shadow: none       !important;
    }
    /*   + hvit header‚Äêtekst for kontrast */
    #n8n-chat .chat-header {
      color: #fff !important;
    }
    /*   + lett hvit gjennomsiktig bakgrunn p√• input */
    #n8n-chat .chat-input {
      background: rgba(255,255,255,0.8) !important;
    }

    /* 8) Meldingsfarger via CSS-variabler hvis du √∏nsker √• justere videre */
    :root {
      --chat--message--bot--background: rgba(255,255,255,0.9);
      --chat--message--bot--color: #101330;

      --chat--message--user--background: #20b69e;
      --chat--message--user--color: #fff;
    }
  </style>
</head>
<body>
  <!-- Den lille boksen hvor chatten rendres -->
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',
      defaultLanguage: 'no',
      showWelcomeScreen: false,
      initialMessages: [
        'Hei! Jeg er din digitale vert p√• Skyonvegen 27 ‚Äì sp√∏r meg gjerne om husregler, hvor ting ligger, sjekk-inn/-ut-tider eller noe annet om oppholdet ditt üôÇ'
      ],
      i18n: {
        no: {
          title: 'Sp√∏r AI-Verten',
          subtitle: '',
          inputPlaceholder: 'Skriv ditt sp√∏rsm√•l‚Ä¶',
        }
      }
    });
  </script>
</body>
</html>
