<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp√∏r AI-Verten</title>

  <!-- n8n sin standard CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <!-- Egne overstyringer -->
  <style>
    /* 1) Helside r√∏d gradient + blur + korn */
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
    }
    body::before {
      content:""; position:fixed; inset:0;
      background: linear-gradient(135deg, #FF5A5F, #FF385D);
      filter: blur(10px);
      transform: scale(1.05);
      z-index: -2;
    }
    body::after {
      content:""; position:fixed; inset:0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15; pointer-events:none;
      z-index: -1;
    }

    /* 2) Container midt p√• siden som "vindu" */
    #n8n-chat {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 400px !important;
      height: 600px !important;
      background: none!important;
      z-index: 1000;
    }

    /* 3) Selve chat-vinduet */
    #n8n-chat > div {
      border-radius: 1rem !important;
      overflow: hidden !important;
      box-shadow: 0 12px 48px rgba(0,0,0,0.3) !important;
    }

    /* Header med gradient */
    #n8n-chat .chat-header {
      background: linear-gradient(135deg, #FF5A5F, #FF385D) !important;
      color: #ffffff !important;
    }
    
    /* Runde hj√∏rner p√• alle meldings-bobler */
    #n8n-chat .chat-message .message-content {
      border-radius: 1rem !important;
    }

    /* Skjul toggle-knappen */
    button.chat-toggle-button {
      display: none !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }

    /* Skriveomr√•de - behold din eksisterende stil */
    #n8n-chat .chat-input textarea {
      width: 100% !important;
      height: var(--chat--textarea--height) !important;
      padding: var(--chat--spacing) !important;
      border: none !important;
      border-radius: 1rem !important;
      background: rgba(255,255,255,0.8) !important;
      resize: none !important;
      box-sizing: border-box !important;
      overflow-x: hidden !important;
    }

    /* NYTT: Justering for sendeknappens posisjon (h√∏yre side) */
    #n8n-chat .chat-input-container {
      display: flex !important;
      align-items: center !important;
      gap: 0.5rem !important;
      position: relative !important;
      padding-right: 50px !important; /* Plass til knappen */
    }

    #n8n-chat .chat-input {
      flex: 1 !important;
      padding-right: 2.5rem !important; /* Mer plass til knappen */
    }

    #n8n-chat .chat-send-button {
      position: absolute !important;
      right: 12px !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
      background: #FF5A5F !important;
      color: white !important;
      border: none !important;
      border-radius: 50% !important;
      width: 36px !important;
      height: 36px !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      cursor: pointer !important;
      transition: background 0.2s !important;
    }

    #n8n-chat .chat-send-button:hover {
      background: #E53935 !important;
    }

    /* Footer styling */
    #n8n-chat .chat-footer {
      padding: 0.75rem 1rem !important;
      background: white !important;
    }
  </style>
</head>

<body>
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',
      defaultLanguage: 'no',
      showWelcomeScreen: false,
      initialMessages: [
        'Hei! Jeg er din digitale vert p√• Skyonvegen 27 ‚Äì sp√∏r meg gjerne om husregler, hvor ting ligger, sjekk-inn/-ut-tider eller noe annet om oppholdet ditt üôÇ'
      ],
      i18n: {
        no: {
          title: 'Sp√∏r AI-Verten',
          subtitle: '',
          inputPlaceholder: 'Skriv ditt sp√∏rsm√•l her...',
        }
      },
    });
  </script>
</body>
</html>
