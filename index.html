<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp√∏r AI-Verten</title>

  <!-- n8n sin standard CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <!-- Egne overstyringer -->
  <style>
    /* Grunnleggende reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* Bakgrunnseffekter */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #FF5A5F, #FF385D);
      filter: blur(10px);
      z-index: -2;
    }
    
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      pointer-events: none;
      z-index: -1;
    }

    /* Hovedcontainer */
    #n8n-chat {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95%;
      max-width: 500px;
      height: 85%;
      max-height: 700px;
      z-index: 1000;
    }

    /* Chat-vindu */
    #n8n-chat .chat-window {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Header */
    #n8n-chat .chat-header {
      background: linear-gradient(135deg, #FF5A5F, #FF385D) !important;
      color: white !important;
      padding: 16px 20px !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2) !important;
    }

    /* Meldingsomr√•de */
    #n8n-chat .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    /* Meldinger */
    #n8n-chat .chat-message {
      max-width: 80%;
      margin-bottom: 12px;
    }

    /* Bobleutseende */
    #n8n-chat .message-content {
      padding: 12px 16px !important;
      border-radius: 18px !important;
      line-height: 1.5;
    }

    /* Bot-meldinger */
    #n8n-chat .chat-message--bot .message-content {
      background: #f7f7f7;
      color: #333;
      border-radius: 18px 18px 18px 4px !important;
    }

    /* Brukermeldinger */
    #n8n-chat .chat-message--user .message-content {
      background: #FF5A5F;
      color: white;
      border-radius: 18px 18px 4px 18px !important;
    }

    /* Footer med input-felt */
    #n8n-chat .chat-footer {
      padding: 16px;
      background: white;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
    }

    /* Input-wrapper */
    #n8n-chat .chat-input-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
    }

    /* Input-felt - viktig fiks for PC */
    #n8n-chat .chat-input {
      flex: 1;
      min-height: 56px;
      padding: 12px 52px 12px 16px !important;
      border: 1px solid rgba(0, 0, 0, 0.1) !important;
      border-radius: 28px !important;
      background: white !important;
      font-size: 16px;
      line-height: 1.5;
      resize: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.2s;
    }

    #n8n-chat .chat-input:focus {
      outline: none;
      border-color: #FF5A5F !important;
      box-shadow: 0 0 0 2px rgba(255, 90, 95, 0.2);
    }

    /* Sendeknapp - fiks for PC */
    #n8n-chat .chat-send-button {
      position: absolute !important;
      right: 12px;
      bottom: 12px;
      width: 36px !important;
      height: 36px !important;
      background: #FF5A5F !important;
      color: white !important;
      border: none !important;
      border-radius: 50% !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      cursor: pointer !important;
      transition: background 0.2s !important;
    }

    #n8n-chat .chat-send-button:hover {
      background: #E74266 !important;
    }

    /* Fjern toggle-knapp helt */
    .chat-toggle-button {
      display: none !important;
    }

    /* Media query for PC */
    @media (min-width: 768px) {
      #n8n-chat {
        max-width: 450px;
      }
      
      #n8n-chat .chat-input {
        min-height: 60px;
        font-size: 16px;
      }
      
      #n8n-chat .chat-send-button {
        width: 40px !important;
        height: 40px !important;
      }
    }

    /* Scrollbar */
    #n8n-chat .chat-body::-webkit-scrollbar {
      width: 6px;
    }
    
    #n8n-chat .chat-body::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'window',
      defaultLanguage: 'no',
      showWelcomeScreen: false,
      initialMessages: [
        'Hei! Jeg er din digitale vert p√• Skyonvegen 27 ‚Äì sp√∏r meg gjerne om husregler, hvor ting ligger, sjekk-inn/-ut-tider eller noe annet om oppholdet ditt üôÇ'
      ],
      i18n: {
        no: {
          title: 'Sp√∏r AI-Verten',
          subtitle: '',
          inputPlaceholder: 'Skriv ditt sp√∏rsm√•l her...',
          getStarted: 'Ny samtale'
        }
      },
      loadPreviousSession: true,
      windowConfig: {
        width: '100%',
        height: '100%'
      }
    });
  </script>
</body>
</html>
