<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp√∏r AI-Verten</title>

  <!-- n8n sin standard CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
    rel="stylesheet"
  />

  <!-- Egne overstyringer -->
  <style>
    /* 1) Hel side */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f2f4f8;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* 2) Container med gradient + blur */
    #n8n-chat {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 400px !important;
      height: 600px !important;
      border-radius: 1rem !important;
      overflow: hidden !important;
      z-index: 10;
      background: none; /* gradient ligger i ::before */
    }
    #n8n-chat::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #FF5A5F, #FF385D) !important;
      filter: blur(10px) !important;
      transform: scale(1.1) !important;
      z-index: 0;
    }
    #n8n-chat::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg") !important;
      opacity: 0.15 !important;
      pointer-events: none;
      z-index: 1;
    }

    /* 3) Skjul toggle-knapp */
    .chat-toggle-button {
      display: none !important;
    }

    /* 4) Selve chat-vinduet: hvitt, avrundet hj√∏rne */
    #n8n-chat .chat-window {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background: #ffffff !important;
      border-radius: 1rem !important;
      box-shadow: none !important;
      z-index: 2;
      overflow: hidden !important;
    }

    /* 5) Header, body og footer p√• hvit boks */
    #n8n-chat .chat-header,
    #n8n-chat .chat-body,
    #n8n-chat .chat-footer {
      background: #ffffff !important;
    }

    /* 6) Litt farge p√• header-tekst */
    #n8n-chat .chat-header {
      color: #101330 !important;
    }

    /* 7) Input-felt litt gjennomsiktig hvit */
    #n8n-chat .chat-input {
      background: rgba(255,255,255,0.8) !important;
    }

    /* 8) Bruker- og bot-farger */
    :root {
      --chat--message--bot--background: rgba(247,247,247,0.9);
      --chat--message--bot--color: #101330;
      --chat--message--user--background: #20b69e;
      --chat--message--user--color: #fff;
    }
  </style>
</head>
<body>
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',
      defaultLanguage: 'no',
      showWelcomeScreen: false,
      initialMessages: [
        'Hei! Jeg er din digitale vert p√• Skyonvegen 27 ‚Äì sp√∏r meg gjerne om husregler, hvor ting ligger, sjekk-inn/-ut-tider eller noe annet om oppholdet ditt üôÇ'
      ],
      i18n: {
        no: {
          title: 'Sp√∏r AI-Verten',
          subtitle: '',
          inputPlaceholder: 'Skriv ditt sp√∏rsm√•l‚Ä¶',
        }
      }
    });
  </script>
</body>
</html>
