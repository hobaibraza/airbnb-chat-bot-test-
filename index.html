<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp√∏r AI-Verten</title>

  <!-- n8n sin standard CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
    rel="stylesheet"
  />

  <!-- Egne overstyringer -->
  <style>
    /* A) Rund hele widgeten og klipp alle hj√∏rner */
    #n8n-chat > div {
      border-radius: 1rem !important;
      overflow: hidden   !important;
    }

    /* 1) Fullskjerm Airbnb-gradient + blur */
    html, body {
      margin: 0; padding: 0;
      height: 100%; overflow: hidden;
      background: none; position: relative;
      font-family: sans-serif;
    }
    body::before {
      content: "";
      position: fixed; inset: 0;
      background: linear-gradient(135deg, #FF5A5F, #FF385D);
      filter: blur(10px);
      transform: scale(1.05);
      z-index: 0;
    }
    body::after {
      content: "";
      position: fixed; inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15; pointer-events: none;
      z-index: 1;
    }

    /* 2) Plassering av chat-container */
    #n8n-chat {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 400px !important;
      height: 600px !important;
      z-index: 2;
      background: none;
    }
    .chat-toggle-button {
      display: none !important;
    }

    /* B) .chat-window: hvit bakgrunn + skygge (wrapper tar seg av radius) */
    #n8n-chat .chat-window {
      position: absolute !important;
      top: 0 !important; left: 0 !important;
      width: 100% !important; height: 100% !important;
      background: #ffffff !important;
      box-shadow: 0 16px 64px rgba(0, 0, 0, 0.3) !important;
      z-index: 2;
    }

    /* 4) Header: Behold gradient + hvit tekst, skillelinje */
    #n8n-chat .chat-header {
      background: linear-gradient(135deg, #FF5A5F, #FF385D) !important;
      color: #ffffff !important;
      opacity: 1 !important;
      padding-left: 1rem !important;
      padding-bottom: 0.75rem !important;
      font-weight: bold !important;
      border-bottom: 1px solid rgba(255,255,255,0.3) !important;
    }

    /* 5) Footer: hvit bakgrunn (n√• blir bunnen rundet av wrapper) */
    #n8n-chat .chat-footer {
      background: #ffffff !important;
    }

    /* 6) Body hvit + scrollbar‚Äêstyling */
    #n8n-chat .chat-body {
      background: #ffffff !important;
    }
    #n8n-chat .chat-body::-webkit-scrollbar {
      width: 6px;
    }
    #n8n-chat .chat-body::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.1);
      border-radius: 3px;
    }

    /* 7) Mer luft rundt meldinger */
    #n8n-chat .chat-message {
      padding: 1rem !important;
      margin-bottom: 0.75rem !important;
    }

    /* 8) Input-felt med fokus-stil og placeholder-kontrast */
    #n8n-chat .chat-input {
      background: rgba(255,255,255,0.8) !important;
    }
    #n8n-chat .chat-input:focus {
      outline: 2px solid var(--chat--message--user--background) !important;
      outline-offset: 2px !important;
    }
    #n8n-chat .chat-input::placeholder {
      color: rgba(0,0,0,0.4) !important;
      font-style: italic !important;
    }

    /* 9) Bot-/bruker-farger */
    :root {
      --chat--message--bot--background: rgba(247,247,247,0.9);
      --chat--message--bot--color: #101330;
      --chat--message--user--background: #20b69e;
      --chat--message--user--color: #fff;
    }
  </style>
</head>

<body>
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',
      defaultLanguage: 'no',
      showWelcomeScreen: false,
      initialMessages: [
        'Hei! Jeg er din digitale vert p√• Skyonvegen 27 ‚Äì sp√∏r meg gjerne om husregler, hvor ting ligger, sjekk-inn/-ut-tider eller noe annet om oppholdet ditt üôÇ'
      ],
      i18n: {
        no: {
          title: 'Sp√∏r AI-Verten',
          subtitle: '',
          inputPlaceholder: 'Skriv ditt sp√∏rsm√•l‚Ä¶',
        }
      },
      enterAnimation: 'scale-in',
      exitAnimation: 'scale-out',
    });
  </script>
</body>
</html>
