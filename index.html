<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8" />
    <title>Skyon Airbnb Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        :root {
            /* n8n Chat variabel overstyring */
            --chat--window--width: 420px;
            --chat--window--height: 650px;
            --chat--border-radius: 1.5rem;
            
            /* Skjul toggle knapp */
            --chat--toggle--size: 0px;
            --chat--toggle--background: transparent;
            --chat--toggle--hover--background: transparent;
            --chat--toggle--active--background: transparent;
            --chat--toggle--color: transparent;
            
            /* Chat farger */
            --chat--color-primary: #FF385C;
            --chat--color-secondary: #00A699;
            --chat--header--background: #484848;
            --chat--header--color: white;
            --chat--message--bot--background: #ffffff;
            --chat--message--bot--color: #333333;
            --chat--message--user--background: #FF385C;
            --chat--message--user--color: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Airbnb r√∏d bakgrunn med blur og korn effekt */
        body {
            background: #FF385C;
            background-image: 
                /* Korn/noise texture */
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0),
                /* Subtle gradient for depth */
                linear-gradient(135deg, #FF385C 0%, #E31C5F 50%, #D70466 100%);
            background-size: 20px 20px, 100% 100%;
            background-attachment: fixed;
            
            /* Sentrering */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Extra blur overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255, 56, 92, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(227, 28, 95, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, rgba(215, 4, 102, 0.4) 0%, transparent 50%);
            filter: blur(100px);
            z-index: 1;
            pointer-events: none;
        }

        /* Chatbot container */
        #n8n-chat {
            width: var(--chat--window--width);
            height: var(--chat--window--height);
            border-radius: var(--chat--border-radius);
            z-index: 10;
            position: relative;
            
            /* Premium shadow */
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.4),
                0 16px 32px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Skjul toggle knapp fullstendig */
        .n8n-chat-toggle,
        n8n-chat-toggle,
        [class*="toggle"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Responsiv design */
        @media (max-width: 768px) {
            :root {
                --chat--window--width: 95vw;
                --chat--window--height: 85vh;
            }
            
            body {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --chat--window--width: 100vw;
                --chat--window--height: 100vh;
                --chat--border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }

        /* Animation */
        #n8n-chat {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* QR Code hint */
        .qr-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            color: #484848;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 15;
        }

        @media (max-width: 768px) {
            .qr-hint {
                bottom: 10px;
                right: 10px;
                font-size: 0.8em;
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Chatbot container -->
    <div id="n8n-chat"></div>
    
    <!-- Optional QR hint -->
    <div class="qr-hint">
        üì± Skannet fra QR-kode
    </div>

    <!-- n8n Chat Script - Riktig CDN -->
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            // Din webhook URL
            webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
            
            // Konfiguration
            mode: 'window',
            target: '#n8n-chat',
            showWelcomeScreen: true,
            
            // Session og input keys
            chatInputKey: 'chatInput',
            chatSessionKey: 'sessionId',
            
            // Metadata
            metadata: {
                source: 'qr-code',
                property: 'skyonvegen-27',
                platform: 'airbnb'
            },
            
            // Norsk spr√•kst√∏tte
            defaultLanguage: 'no',
            
            // Velkomstmeldinger
            initialMessages: [
                'Velkommen til ditt Airbnb-opphold! üè†‚ú®',
                'Jeg er din digitale husvert og kan hjelpe deg med alt du trenger √• vite om eiendommen.',
                'Sp√∏r gjerne om husregler, WiFi-passord, utsjekking, lokale anbefalinger eller annet! üòä'
            ],
            
            // Oversettelser
            i18n: {
                no: {
                    title: 'Velkommen! üè†',
                    subtitle: 'Din digitale husvert er her for √• hjelpe deg',
                    inputPlaceholder: 'Sp√∏r om huset, omr√•det eller praktisk info...',
                    getStarted: 'Start samtale',
                    footer: 'üîí Sikker og privat chat'
                }
            }
        });
    </script>
</body>
</html>
