<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp√∏r AI-Verten</title>

  <!-- n8n sin standard CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
    rel="stylesheet"
  />

  <!-- Egne overstyringer -->
  <style>
    /* Fullskjerm Airbnb-gradient + blur */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: none;
      position: relative;
      font-family: sans-serif;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #FF5A5F, #FF385D);
      filter: blur(10px);
      transform: scale(1.05);
      z-index: 0;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      pointer-events: none;
      z-index: 1;
    }

    /* Plassering av chat-container */
    #n8n-chat {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      width: 400px !important;
      height: 600px !important;
      border-radius: 1rem !important;
      overflow: hidden !important;
      z-index: 2;
      background: none;
    }
    .chat-toggle-button {
      display: none !important;
    }

    /* Kraftigere skygge p√• selve vinduet */
    #n8n-chat .chat-window {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      background: #ffffff !important;
      border-radius: 1rem !important;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25) !important;
      z-index: 2;
      overflow: hidden !important;
    }

    /* Header med gradient + helt hvit tekst */
    #n8n-chat .chat-header {
      background: linear-gradient(135deg, #FF5A5F, #FF385D) !important;
      color: #fff !important;
      opacity: 1 !important;
      padding-left: 1rem !important;
      font-weight: bold !important;
    }

    /* Body og footer hvite */
    #n8n-chat .chat-body,
    #n8n-chat .chat-footer {
      background: #ffffff !important;
    }

    /* Input-felt */
    #n8n-chat .chat-input {
      background: rgba(255,255,255,0.8) !important;
    }

    /* Bot-/bruker-farger */
    :root {
      --chat--message--bot--background: rgba(247,247,247,0.9);
      --chat--message--bot--color: #101330;
      --chat--message--user--background: #20b69e;
      --chat--message--user--color: #fff;
    }
  </style>
</head>

<body>
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',
      defaultLanguage: 'no',
      showWelcomeScreen: false,
      initialMessages: [
        'Hei! Jeg er din digitale vert p√• Skyonvegen 27 ‚Äì sp√∏r meg gjerne om husregler, hvor ting ligger, sjekk-inn/-ut-tider eller noe annet om oppholdet ditt üôÇ'
      ],
      i18n: {
        no: {
          title: 'Sp√∏r AI-Verten',
          subtitle: '',
          inputPlaceholder: 'Skriv ditt sp√∏rsm√•l‚Ä¶',
        }
      }
    });
  </script>
</body>
</html>
