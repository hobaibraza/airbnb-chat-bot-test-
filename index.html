<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp√∏r AI-Verten</title>

  <!-- N8N chat widget styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
    rel="stylesheet"
  />

  <style>
    /* 1) Fullskjerm for html/body */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      /* Bakgrunn under chatboksen */
      background: radial-gradient(rgba(255,90,95,0.9), rgba(255,56,61,0.8));
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.2;
      pointer-events: none;
    }

    /* 2) Container som fyller hele skjermen */
    #n8n-chat {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* 3) Fjern toggle-knapp */
    .chat-toggle-button {
      display: none !important;
    }

    /* 4) Den lille rektangul√¶re chatboksen */
    #n8n-chat .chat-window {
      position: fixed !important;
      top: 50%   !important;
      left: 50%  !important;
      transform: translate(-50%, -50%) !important;

      width: 360px   !important;
      height: 550px  !important;

      /* r√∏d-gradient bakgrunn */
      background: linear-gradient(135deg, #FF5A5F, #FF385D) !important;

      /* lett blur for glass‚Äêeffekt */
      backdrop-filter: blur(10px) !important;
      -webkit-backdrop-filter: blur(10px) !important;

      /* korn‚Äêst√∏y over gradienten */
      overflow: hidden !important;
      border-radius: 1rem !important;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3) !important;
    }
    /* st√∏y‚Äêoverlay inni chat‚Äêboksen */
    #n8n-chat .chat-window::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      pointer-events: none;
      border-radius: inherit;
    }

    /* 5) Juster CSS‚Äêvariabler til chat‚Äêinnholdet (meldinger o.l.) */
    :root {
      --chat--window--width: 360px;
      --chat--window--height: 550px;

      --chat--border-radius: 1rem;
      --chat--header--background: transparent;
      --chat--header--color: #fff;

      --chat--message--bot--background: rgba(255,255,255,0.85);
      --chat--message--bot--color: #101330;

      --chat--message--user--background: #20b69e;
      --chat--message--user--color: #fff;

      --chat--textarea--background: rgba(255,255,255,0.8);
      --chat--textarea--color: #101330;
    }
  </style>
</head>
<body>
  <!-- Her rendres chat‚Äêwidgeten -->
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',        // gj√∏r at toggle‚Äêknapp ikke vises
      showWelcomeScreen: false,
      initialMessages: [
        'Hei! Jeg er din digitale vert p√• Skyonvegen 27 ‚Äì sp√∏r meg gjerne om husregler, hvor ting ligger, sjekk-inn/-ut-tider eller noe annet om oppholdet ditt üôÇ'
      ],
      i18n: {
        no: {
          title: 'Sp√∏r AI-Verten',
          subtitle: '',
          inputPlaceholder: 'Skriv ditt sp√∏rsm√•l‚Ä¶',
        }
      }
    });
  </script>
</body>
</html>
