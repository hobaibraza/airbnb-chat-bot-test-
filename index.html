<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp√∏r AI-Verten</title>

  <!-- 1) n8n sin CSS M√Ö lastes f√∏r dine overstyringer -->
  <link
    href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
    rel="stylesheet"
  />

  <style>
    /* 2) Hele siden f√•r n√∏ytral bakgrunn */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f2f4f8;
      position: relative;
      overflow: hidden;
    }

    /* 3) Den lille boksen midt p√• skjermen */
    #n8n-chat {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 600px;
      border-radius: 1rem;
      overflow: hidden;
      /* S√∏rger for at chat-window barna ligger over */
      z-index: 10;
    }

    /* 4) R√∏d gradient + blur + korn‚Äêst√∏y som bakgrunn i boksen */
    #n8n-chat::before {
      content: "";
      position: absolute;
      inset: 0;
      /* R√∏d Airbnb‚Äêgradient */
      background: linear-gradient(135deg, #FF5A5F, #FF385D);
      /* Blur gradienten */
      filter: blur(10px);
      /* Flytt gradienten litt bakover */
      transform: scale(1.1);
      z-index: 0;
    }
    #n8n-chat::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      pointer-events: none;
      z-index: 1;
    }

    /* 5) Skjul toggle‚Äêknapp */
    .chat-toggle-button {
      display: none !important;
    }

    /* 6) Tving selve chat‚Äêvinduet til √• fylle #n8n-chat */
    #n8n-chat .chat-window {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 400% !important;
      height: 600% !important;
      background: transparent !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      z-index: 2;
    }

    /* 7) Tilpass farger inne i chat‚Äêinnholdet */
    :root {
      --chat--border-radius: 0;   /* selve boksen har radius i #n8n-chat */
      --chat--header--background: transparent;
      --chat--header--color: #fff;

      --chat--message--bot--background: rgba(255,255,255,0.85);
      --chat--message--bot--color: #101330;

      --chat--message--user--background: #20b69e;
      --chat--message--user--color: #fff;

      --chat--textarea--background: rgba(255,255,255,0.8);
      --chat--textarea--color: #101330;
    }
  </style>
</head>
<body>
  <!-- Kun denne lille boksen rendres -->
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',      // chat-window fyller bare target-containter
      defaultLanguage: 'no',
      showWelcomeScreen: false,
      initialMessages: [
        'Hei! Jeg er din digitale vert p√• Skyonvegen 27 ‚Äì sp√∏r meg gjerne om husregler, hvor ting ligger, sjekk-inn/-ut-tider eller noe annet om oppholdet ditt üôÇ'
      ],
      i18n: {
        no: {
          title: 'Sp√∏r AI-Verten',
          subtitle: '',
          inputPlaceholder: 'Skriv ditt sp√∏rsm√•l‚Ä¶',
        }
      }
    });
  </script>
</body>
</html>
