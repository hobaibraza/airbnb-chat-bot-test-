<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp√∏r AI-Verten</title>

  <!-- 1) Last inn n8n-chat sin egen CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
    rel="stylesheet"
  />

  <style>
    /* 2) Hele siden f√•r bakgrunn + korneffekt under boksen */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: radial-gradient(rgba(255,90,95,0.9), rgba(255,56,61,0.8));
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.2;
      pointer-events: none;
    }

    /* 3) Her definerer vi kun √©n liten container midt p√• skjermen */
    #n8n-chat {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 700px;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      overflow: hidden;
      /* R√∏d Airbnb-gradient */
      background: linear-gradient(135deg, #FF5A5F, #FF385D);
      /* Lett blur ‚Äúglass‚Äù-preg */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    /* 4) Ekstra korn‚Äêoverlay inne i boksen */
    #n8n-chat::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.15;
      pointer-events: none;
      border-radius: inherit;
    }

    /* 5) Skjul toggle‚Äêknapp hvis den dukker opp */
    .chat-toggle-button {
      display: none !important;
    }

    /* 6) Tving chat-window til √• fylle nettopp denne containeren */
    #n8n-chat .chat-window {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 500% !important;
      height: 700% !important;
      background: transparent !important;
      border-radius: 0 !important;
      box-shadow: none !important;
    }

    /* 7) Tilpass farger & avrundinger i selve chatteruten */
    :root {
      --chat--window--width: 500%;
      --chat--window--height: 700%;
      --chat--border-radius: 0;               /* selve boksen har radius i #n8n-chat */
      --chat--header--background: transparent;
      --chat--header--color: #fff;

      --chat--message--bot--background: rgba(255,255,255,0.85);
      --chat--message--bot--color: #101330;

      --chat--message--user--background: #20b69e;
      --chat--message--user--color: #fff;

      --chat--textarea--background: rgba(255,255,255,0.8);
      --chat--textarea--color: #101330;
    }
  </style>
</head>
<body>
  <!-- Kun denne lille boksen rendres -->
  <div id="n8n-chat"></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://skyon.app.n8n.cloud/webhook/f406671e-c954-4691-b39a-66c90aa2f103/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',       // ‚Äúfullscreen‚Äù betyr at chat-window fyller target-container
      defaultLanguage: 'no',
      showWelcomeScreen: false,
      initialMessages: [
        'Hei! Jeg er din digitale vert p√• Skyonvegen 27 ‚Äì sp√∏r meg gjerne om husregler, hvor ting ligger, sjekk-inn/-ut-tider eller noe annet om oppholdet ditt üôÇ'
      ],
      i18n: {
        no: {
          title: 'Sp√∏r AI-Verten',
          subtitle: '',
          inputPlaceholder: 'Skriv ditt sp√∏rsm√•l‚Ä¶',
        }
      }
    });
  </script>
</body>
</html>
