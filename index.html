
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>AirBnB Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 2rem; }
    #chat-box { border: 1px solid #ccc; padding: 1rem; background: white; max-width: 600px; margin: auto; }
    .message { margin: 0.5rem 0; }
    .user { font-weight: bold; }
    .bot { color: #007BFF; }
    input, button { padding: 0.5rem; font-size: 1rem; margin-top: 1rem; width: 100%; }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>❓ AirBnB Spørsmål</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Skriv ditt spørsmål her..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const webhookUrl = "https://skyon.app.n8n.cloud/webhook-test/airbnbchat";

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value;
      if (!text) return;

      addMessage('Du', text, 'user');
      input.value = '';

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        const botReply = data.reply || data.output || data.result?.output || JSON.stringify(data) || 'Ukjent svar';
        addMessage('Bot', botReply, 'bot');
      } catch (error) {
        addMessage('Bot', 'Det oppstod en feil ved henting av svar.', 'bot');
        console.error(error);
      }
    }

    function addMessage(sender, text, cls) {
      const div = document.createElement('div');
      div.classList.add('message', cls);
      div.innerHTML = `<span class="${cls}">${sender}:</span> ${text}`;
      document.getElementById('messages').appendChild(div);
    }
  </script>
</body>
</html>
